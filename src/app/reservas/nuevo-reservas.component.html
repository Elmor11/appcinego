<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-flex-center" uk-grid>
<form class="uk-form-horizontal uk-margin-large" (ngSubmit) = "onCreate()" novalidate #f="ngForm">

    <div class="uk-margin">
        <label class="uk-form-label" for="id_usuario">Id usuario</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="id_usuario" name="id_usuario" type="number" placeholder="id usuario..."
             [(ngModel)] ="id_usuario" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="pelicula">Pelicula</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="pelicula" name="pelicula" type="text" placeholder="Pelicula..."
             [(ngModel)] ="pelicula" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="ubicacion_silla">Ubicación silla</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="ubicacion_silla" name="ubicacion_silla" type="text" placeholder="Ubicación silla..."
             [(ngModel)] ="ubicacion_silla" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="valor pago">Valor pago</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="valor pago" name="valor pago" type="number" placeholder="Ubicación silla..."
             [(ngModel)] ="valor_pago" required>
        </div>
    </div>
    <div class="uk-margin" uk-margin>
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" [disabled] = "!f.valid" >Crear</button>
    </div>
</form>
</div>
