<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-flex-center" uk-grid >
    <form class="uk-form-horizontal uk-margin-large" (ngSubmit) = "onUpdate()" novalidate #f="ngForm">
    
        <div class="uk-margin">
            <label class="uk-form-label" for="id_usuario">Id usuario</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="id_usuario" name="id_usuario" type="text" placeholder="id_usuario..."
                 [(ngModel)] ="reservas.id_usuario" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="pelicula">Pelicula</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="pelicula" name="pelicula" type="text" placeholder="Digite el cadi posgrado..."
                 [(ngModel)] ="reservas.pelicula" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="ubicacion_silla">Ubicaci√≥n silla</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="ubicacion_silla" name="ubicacion_silla" type="text" placeholder="Creditos del cadi posgrado..."
                 [(ngModel)] ="reservas.ubicacion_silla" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="valor_pago">Valor pago</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="valor_pago" name="valor_pago" type="number" placeholder="Creditos del cadi posgrado..."
                 [(ngModel)] ="reservas.valor_pago" required>
            </div>
        </div>
        <div class="uk-margin" uk-margin>
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" [disabled] = "!f.valid">Actualizar</button>
        </div>
    </form>
    </div>
